<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font: inherit;
      color: inherit;
    }
    body{
      line-height: 1;
    }
    ul{
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    img{
      max-width: 100%;
      display: block;
      
    }
    header {
      position: relative;
      height: 200px;
      background: #ccc;
    }

    header h1 {
      position: absolute;
      width: 100px;height: 50px;
      background: #f00;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    header h1 a {
      display: block;
      height: 100%;
    }

    header .sns {
      position: absolute;
      top: 0;
      left: 0;
    }
    header .login {
      position: absolute;
      top: 0;
      right: 0;
    }

    .box1{
      position: relative;
      height: 300px;
      background: #888;
    }
    .box1 .btn{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: #f00;
    }
    .box1 .btn.prev{
      left: 10px;
    }
    .box1 .btn.next{
      right: 10px;
    }

    .box1 .pagination{
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .box1 .pagination span{
      width: 50px;
      height: 50px;
      background: #fff;
      float: left;
      margin: 0 5px;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
    }

    .box1 .pagination .on{
      background: #f00;
    }



  </style>
</head>
<body>
  <header>
    <h1><a href="">네이버</a></h1>
    <div class="sns">ddd</div>
    <div class="login">ffff</div> 
  </header>
  <main>
    <section class="box1">
      <a href="" class="btn prev">prev</a>
      <a href="" class="btn next">next</a>
      <div class="pagination">
        <span class="on">1</span>
        <span>2</span>
        <span>3</span>
      </div>
    </section>

    <style>
      .box2{
        padding: 100px 0;
      }
      .box2 h2{
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 100px;
        text-align: center;
      }

      .box2 ul{
        width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }
      .box2 ul li{
        float: left;
        width: calc((100% - 20px)/3);
        margin-right: 10px;
      }
      .box2 ul li:last-child{
        margin-right: 0;
      }

      .box2 ul a{
        display: block;
        padding: 10px;
        background: #f00;
      }
      .box2 ul img{
        width: 100%;
        height: 250px;
        object-fit: cover;
      }
      .box2 ul p{
        padding: 10px;
        background: #fff;
        margin-top: 10px;
      }

    </style>

    <section class="box2">
      <h2>이벤트</h2>
      <ul>
        <li>
          <a href="">
            <img src="./img.jpg" alt="">
            <p>Lorem, ipsum dolor.</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="./img.jpg" alt="">
            <p>Lorem, ipsum dolor.</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="./img.jpg" alt="">
            <p>Lorem, ipsum dolor.</p>
          </a>
        </li>
      </ul>
    </section>

    <style>
      .box3{
        background: #ccc;
        padding: 100px 0;
      }
      .box3 ul{
        width: 800px;
        margin: 0 auto;
      }
      .box3 ul li{
        height: 100px;
        background: #fff;
      }
      .box3 ul li+li{
        margin-top: 10px;
      }
    </style>

      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>   
    </section>
  </main>

  <style>
    footer {
      height: 200px;
      background: #999;
    }
  </style>
  <footer>
    footer
  </footer>
</body>
</html>
